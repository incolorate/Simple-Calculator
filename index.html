<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <div class="screen">
          <p class="display">0</p>
        </div>
        <div class="keys">
          <button class="clean colorc symbol">C</button>
          <button class="backspace colorc symbol">โซ</button>
          <button class="divide lastr symbol">รท</button>
          <button class="number seven colorc">7</button>
          <button class="number eight colorc">8</button>
          <button class="number nine colorc">9</button>
          <button class="multiply lastr symbol">X</button>
          <button class="number four colorc">4</button>
          <button class="number five colorc">5</button>
          <button class="number six colorc">6</button>
          <button class="minus lastr symbol">-</button>
          <button class="number one colorc">1</button>
          <button class="number two colorc">2</button>
          <button class="number three colorc">3</button>
          <button class="plus lastr symbol">+</button>
          <button class="number zero colorc">0</button>
          <button class="equal lastr symbol">=</button>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
